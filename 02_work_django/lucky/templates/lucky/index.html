{% extends 'lucky/base.html' %}
{% block content %}

{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
    <li>
    <a href="{% url 'lucky:detail' question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No lucky are available.</p>
{% endif %}

{% endblock %}
