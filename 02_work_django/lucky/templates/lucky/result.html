{% extends 'lucky/base.html' %}
{% block content %}

<h1>{{ question.question_text }}</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text }} got voted for {{ choice.votes }} time.</li>
  {% endfor %}
</ul>

<a href="{% url 'lucky:detail' question.id %}">Vote again?</a>

{% endblock %}
